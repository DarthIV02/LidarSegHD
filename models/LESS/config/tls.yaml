# Config format schema number
format_version: 4

###################
## Model options
model_params:
  model_architecture: "cylinder_asym"

  output_shape:
    - 480
    - 360
    - 32

  fea_dim: 9
  out_fea_dim: 256
  num_class: 20
  num_input_features: 16
  use_norm: True
  init_size: 32

###################
## Dataset options
dataset_params:
  dataset_type: "cylinder_dataset"
  pc_dataset_type: "SemKITTI_sk"
  ignore_label: 0
  return_test: False
  fixed_volume_space: True
  label_mapping: "./config/label_mapping/tls.yaml"
  max_volume_space:
    - 15
    - 15
    - 2
  min_volume_space:
    - 14
    - 14
    - 1


###################
## Data_loader options
train_data_loader:
  data_path: "/root/dataset/dense_dataset_semantic/sequences/"
  imageset: "train"
  return_ref: True
  batch_size: 1
  shuffle: True

val_data_loader:
  data_path: "/root/dataset/dense_dataset_semantic/sequences/"
  imageset: "val"
  return_ref: True
  batch_size: 1
  shuffle: False


###################
## Train params
train_params:
  model_load_path: "./model_load_dir/model_load.pt"
  model_save_path: "./model_save_dir/model_save.pt"
  checkpoint_every_n_steps: 4599
  max_num_epochs: 40
  eval_every_n_steps: 4599
  learning_rate: 0.001
