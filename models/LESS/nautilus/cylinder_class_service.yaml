apiVersion: apps/v1
kind: Deployment
metadata:
  name: less-seg
  labels:
    k8s-app: less-seg
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: less-seg
  template:
    metadata: 
      labels:
        k8s-app: less-seg
    spec:
      containers:
      - name: less-seg-pod
        image: ghcr.io/darthiv02/cylinder3d_image:1.1
        command: ["sleep", "infinity"]
        volumeMounts:
          - mountPath: /root/dataset
            name: tls-data-ivannia
          - mountPath: /root/dataset-5
            name: tls-data-ivannia-5
        resources:
          limits:
            nvidia.com/gpu: "1"
            memory: "64G"
            cpu: "1"
          requests:
             memory: "64G"
             cpu: "1"
      volumes:
        - name: tls-data-ivannia
          persistentVolumeClaim:
            claimName: tls-data-ivannia
        - name: tls-data-ivannia-5
          persistentVolumeClaim:
            claimName: tls-data-ivannia-5
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: nvidia.com/gpu.product
                operator: In
                values:
                - NVIDIA-A10
                #- Tesla-V100-SXM2-32GB